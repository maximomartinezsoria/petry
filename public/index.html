<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petry</title>
</head>
<body>
    <div id="app"></div>

    <noscript>
        <h3>Petry needs JavaScript to work.</h3>
    </noscript>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(registration => console.log('SW registered'))
            })
        }
    </script>
</body>
</html>
